<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Red Social</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">B</a>
          <form class="d-flex contenedor-buscador" role="search">
            <i class="bi bi-search text-white"></i>
            <input
              class="form-control me-2"
              type="search"
              placeholder="Buscar"
              aria-label="Search"
            />
          </form>
          <ul class="navbar-nav mx-auto nav-iconos">
            <li class="nav-item">
              <a class="nav-link active" href="#"
                ><i class="bi bi-house-door-fill"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="bi bi-flag"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="bi bi-play-btn"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="bi bi-shop-window"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="bi bi-people"></i></a>
            </li>
          </ul>
          <div class="d-flex contenedor-perfil">
            <img src="./assets/img/img/fotoperfil1.jpg" alt="Perfil" />
            <span class="text-white">Alejandro</span>
            <div class="icon-circle">
              <i class="bi bi-microsoft text-white"></i>
            </div>
            <div class="icon-circle">
              <i class="bi bi-chat-fill text-white"></i>
            </div>
            <div class="icon-circle">
              <i class="bi bi-bell-fill text-white"></i>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main></main>
    <script src="./js/bootstrap.js"></script>
  </body>
</html>
